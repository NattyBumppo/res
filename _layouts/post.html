<html>
  <head>
    <meta content='{{ site.title }}' property='og:title' />
    <title>{{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}
      <section class="content">
        <div class="container">
          <article>
            <header>
              <h2 class="post-title">{{ page.title }}</h2>
            </header>
            {{ content }}
          </article>
        </div>
      </section>
      {% include footer.html %}
    </div>
  </body>
</html>
