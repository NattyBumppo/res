---
layout: index
---

{% for category in site.categories %}
<h3>
  <span name="{{ category | first }}">{{ category | first }}</span>
</h3>
<ul>
{% for posts in category %}
  {% for post in posts %}
    {% if post.url %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
{% endfor %}
</ul>
{% endfor %}
